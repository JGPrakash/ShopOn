<!DOCTYPE html>
<html>
<head>
    <script src="/config/config.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.write('<script src="/' + appConfig.greentivity_root + '/core/master.js" type="text/javascript" > <\/script> ');
        document.write('<link href="../css/index.css" rel="stylesheet" />');
        document.write('<link href="../css/forget-password.css" rel="stylesheet" />');
        document.write('<script src="../js/view/forget-password.js"><\/script>');

    </script>

</head>


<body control="page.forgetPasswordPage" controlId="forgetPasswordPage">
    <div control="forgetPasswordPage.masterPage" controlId="masterPage"></div>
    <span class="col-xs-12 top-space">&nbsp;</span>
    
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><span>&nbsp;</span></div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 content-panel">
        <h3>Forget Password</h3>
        <hr class="col-xs-12" />

        <span class="text col-xs-12">Registered Mobile Number<span style="color:red">*</span></span>
        <input type="text" placeholder="Registered Mobile Number" class="col-xs-12 value" control="forgetPasswordPage.textBox" controlId="txtUserId" />

        <span class="col-xs-12">&nbsp;</span>

        <button class="cart-button col-xs-12" control="forgetPasswordPage.htmlControl" controlId="btnGetPassword" event="click:btnGetPassword_click">Get Password &nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></button>

        <span class="col-xs-12">&nbsp;</span>

        <input type="button" value="SignIn" control="forgetPasswordPage.htmlControl" controlId="btnSignIn" event="click:btnSignIn_click" />

    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><span>&nbsp;</span></div>
    
    <span class="col-xs-12 space">&nbsp;</span>
    <div class="col-xs-12 footer">
    </div>

    <div control="forgetPasswordPage.popup" controlid="pnlAlert" style="display:none">
        <div class="col-xs-4">
            <img src="../image/alert.png" width="100%" />
        </div>
        <div class="col-xs-8">
            <span class="col-xs-12" control="forgetPasswordPage.htmlControl" controlid="lblAlertContent"></span>
            <hr class="col-xs-12" />
            <button class="cart-button" control="forgetPasswordPage.htmlControl" controlid="btnCloseAlert" event="click:btnCloseAlert_click">Ok</button>
        </div>
    </div>
    <div control="forgetPasswordPage.popup" controlid="pnlSuccess" style="display:none">
        <div class="col-xs-4">
            <img src="../image/order-success.png" width="100%" />
        </div>
        <div class="col-xs-8">
            <span class="col-xs-12 success-message">Password Is Send To Your Registered Mobile Number</span>
            <hr class="col-xs-12" />
            <button class="cart-button" control="forgetPasswordPage.htmlControl" controlid="btnCloseSuccess" event="click:btnCloseSuccess_click">Ok</button>
        </div>
    </div>


</body>
</html>
