<!DOCTYPE html>
<html>
<head>
    <script src="/config/config.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.write('<script src="/' + appConfig.greentivity_root + '/core/master.js" type="text/javascript" > <\/script> ');
        document.write('<link href="../css/index.css" rel="stylesheet" />');
        document.write('<link href="../css/business-services.css" rel="stylesheet" />');
        document.write('<script src="../js/view/business-services.js"><\/script>');

    </script>

</head>


<body control="page.businessServicesPage" controlId="businessServicesPage">
    <div control="businessServicesPage.masterPage" controlId="masterPage"></div>
    <span class="col-xs-12 top-space">&nbsp;</span>
    
    <div class="col-xs-12">
        <h3>Your Service History</h3>
    </div>
    <div class="col-xs-12" control="businessServicesPage.htmlControl" controlId="pnlOrderListCategory">
        <button control="businessServicesPage.htmlControl" controlId="btnServiceDateSearch" event="click:btnServiceDateSearch_click">Service Listed By Date</button>
        <span>|</span>
        <button control="businessServicesPage.htmlControl" controlId="btnOpenServices" event="click:btnOpenServices_click">Open Services</button>

        <button control="businessServicesPage.primaryReadButton" controlId="btnLogout" event="click:btnLogout_click" class="cart-button"><i class="fa fa-power-off"></i>&nbsp;&nbsp;&nbsp;Logout</button>
        <button control="businessServicesPage.primaryReadButton" controlId="btnNewRequest" event="click:btnNewRequest_click" class="cart-button" style="margin-right:5px;"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;New Services</button>
    </div>
    <span class="col-xs-12">&nbsp;</span>
    <div class="col-xs-12" control="businessServicesPage.htmlControl" controlId="pnlSearch" default-button="btnOrderSearch">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <span class="search-label">Search Your Services</span>
            <input type="text" placeholder="Service Id" control="businessServicesPage.textBox" controlId="txtServiceId" />
            <button control="businessServicesPage.primaryReadButton" controlId="btnOrderSearch" event="click:btnSearch_click"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;Search Services</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 second-panel">
            <span class="list-label">Service Placed In</span>
            <select control="businessServicesPage.dropDownList" controlId="ddlServiceDate"><option value="1">Last 30 Days</option><option value="2">Last 100 Days</option><option value="3">All</option></select>
        </div>
    </div>
    <span class="col-xs-12">&nbsp;</span>
    <span class="col-xs-12" control="businessServicesPage.htmlControl" controlId="lblNoOfServices">13 services placed in the last 13 days</span>
    <hr class="col-xs-12" />
    <div class="col-xs-12" control="businessServicesPage.htmlControl" controlId="pnlServices">
        <div style="width:100%; overflow-x:hidden; overflow-y:hidden;margin-top:10px">
            <div controlId="grdServices" control="businessServicesPage.grid">
            </div>
        </div>
    </div>
    
    <div class="col-xs-12 footer">
    </div>

    <div control="businessServicesPage.popup" controlid="pnlConfirmation" style="display:none">
        <div class="col-xs-4">
            <img src="../image/alert.png" width="100%" />
        </div>
        <div class="col-xs-8">
            <span class="col-xs-12">Are You Sure Want To Cancel This Service</span>
            <hr class="col-xs-12" />
            <span class="col-xs-12">Cancel Reason<span style="color:red">*</span></span>
            <textarea class="col-xs-12" rows="5" controlId="txtCancelReason" control="businessServicesPage.textBox" placeholder="Cancel Reason"></textarea>
            <hr class="col-xs-12" />
            <button class="cart-button" control="businessServicesPage.htmlControl" controlid="btnConfirmCancel" event="click:btnConfirmCancel_click"><i class="fa fa-thumbs-o-up"></i>Confirm</button>

            <button class="cart-button" control="businessServicesPage.htmlControl" controlid="btnCloseCancel" event="click:btnCloseConfirmation_click" style="margin-right:10px;"><i class="fa fa-remove"></i>Cancel</button>
        </div>
    </div>

    <div control="businessServicesPage.popup" controlid="pnlAlert" style="display:none">
        <div class="col-xs-4">
            <img src="../image/alert.png" width="100%" />
        </div>
        <div class="col-xs-8">
            <span class="col-xs-12" control="businessServicesPage.htmlControl" controlid="lblAlertContent"></span>
            <hr class="col-xs-12" />
            <button class="cart-button" control="businessServicesPage.htmlControl" controlid="btnCloseAlert" event="click:btnCloseAlert_click">Ok</button>
        </div>
    </div>

    <div control="businessServicesPage.popup" controlid="pnlSuccess" style="display:none">
        <div class="col-xs-4">
            <img src="../image/order-success.png" width="100%" />
        </div>
        <div class="col-xs-8">
            <span class="col-xs-12">Your Service Details Saved Successfully We Will Reach You Soon Soon</span>
            <hr class="col-xs-12" />
            <button class="cart-button" control="businessServicesPage.htmlControl" controlid="btnCloseSuccess" event="click:btnCloseSuccess_click">Ok</button>
        </div>
    </div>

    <div control="businessServicesPage.popup" controlid="pnlNewServices" style="display:none">
        <div class="col-xs-12">
            <h3>New Service Details</h3>
        </div>
        <hr class="col-xs-12" />
        <div class="col-xs-12">
            <textarea class="col-xs-12" rows="5" controlId="txtNewServiceDetails" control="businessServicesPage.textBox" placeholder="New Service Details*"></textarea>
            <span class="col-xs-12">&nbsp;</span>
            <button class="cart-button" control="businessServicesPage.htmlControl" controlid="btnSaveServiceRequest" event="click:btnSaveServiceRequest_click"><i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;&nbsp;Save</button>
            <button class="cart-button" control="businessServicesPage.htmlControl" controlid="btnDiscardServiceRequest" event="click:btnDiscardServiceRequest_click" style="margin-right:10px;"><i class="fa fa-remove"></i>&nbsp;&nbsp;&nbsp;Cancel</button>
        </div>
    </div>

</body>
</html>
