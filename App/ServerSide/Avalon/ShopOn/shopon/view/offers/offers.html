<!DOCTYPE html>
<html>
<head>


    <script src="/config/config.js" type="text/javascript"></script>
    <script type="text/javascript">


        document.write('<script src="/'+ appConfig.root + '/core/master.js" type="text/javascript" > <\/script> ');
        document.write('<link href="/' + appConfig.root + '/shopon/view/offers/offers.css" rel="stylesheet" />');
        document.write('<script src="/' + appConfig.root + '/shopon/view/offers/offers.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/shopon/service/offers/offers-api.js"><\/script>');


       document.write('<script src="/' + appConfig.root + '/shopon/service/w3data/w3data.js"><\/script>');
       //Tamil Font
       document.write('<script src="/' + appConfig.root + '/core/tamil-common.js" type="text/javascript" > <\/script> ');
       document.write('<script src="/' + appConfig.root + '/core/tamil.js" type="text/javascript" > <\/script> ');
    </script>

</head>


<body control="page.OfferPage" controlId="OfferPage">



    <div control="OfferPage.masterPage" controlId="masterPage"></div>
    <div style="margin-top:40px">

        <!--Load Content Area-->
        <div class="container-fluid">


            <div class="content-area row">
                <div control="OfferPage.messagePanel" controlid="msgPanel" class="message-panel" style="display:none">
                </div>
                <div class="search-panel col-sm-4" default-button="btnSearch">

                    <div class="search-action">
                        <hr>
                        <input type="button" value="Search" rlabel="Search"  control="OfferPage.primaryReadButton" controlId="btnSearch" event="click:btnSearch_click" />
                    </div>
                    
                    <div class="search-filter">
                        <div>
                            <input type="text" rlabel="Enter offer no or name" placeholder="Enter offer no or name" control="OfferPage.textBox" controlId="txtSearchInput">
                        </div>
                    </div>
                    <div class="search-result">
                        <div control="OfferPage.grid" controlId="grdSearchResult"> </div>
                    </div>
                    <div class="col-sm-12">
                        <span class="label" rlabel="F1 - New"> F1 - New </span>
                        <span class="label" rlabel="F2 - Save"> F2 - Save </span>
                        <span class="label" rlabel="Ctrl + R - Remove"> Ctrl + R - Remove </span>
                    </div>
                </div>
                <div class="detail-panel  col-sm-8">
                    <div class="detail-action">
                        <input type="button" value="New" rlabel="New" control="OfferPage.primaryReadButton" controlId="btnNew" event="click:btnNew_click" />
                        <input type="button" value="Save" rlabel="Save" control="OfferPage.primaryReadButton" controlId="btnSave" event="click:btnSave_click" />
                        <input type="button" value="Remove" rlabel="Remove" control="OfferPage.secondaryButton" controlId="btnDelete" event="click:btnDelete_click" />
                    </div>
                    
                    <div class="detail-info container-fluid">
                        <div class="detail-basic row">
                            <span class="label col-xs-12 col-sm-12 col-md-12 col-lg-12" rlabel="Offer Details" style="font-size: 18px;"><b>Offer Details</b></span>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bottom-5">
                                    <span class="label col-xs-12 col-sm-4 col-md-4 col-lg-4" rlabel="Offer Name">Offer Name<span style="color:red;">*</span></span>
                                    <input class="col-xs-12 col-sm-8 col-md-8 col-lg-8" type="text" control="OfferPage.textBox" controlId="txtOfferName">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bottom-5">
                                    <span class="label col-xs-12 col-sm-4 col-md-4 col-lg-4" rlabel="Offer Value">Offer Value</span>
                                    <input class="col-xs-12 col-sm-8 col-md-8 col-lg-8" type="text" control="OfferPage.textBox" controlId="txtOfferValue">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bottom-5">
                                    <span class="label col-xs-12 col-sm-4 col-md-4 col-lg-4" rlabel="Offer Description">Offer Description</span>
                                    <input class="col-xs-12 col-sm-8 col-md-8 col-lg-8" type="text" control="OfferPage.textBox" controlId="txtOfferDescription">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bottom-5">
                                    <span class="label col-xs-12 col-sm-4 col-md-4 col-lg-4" rlabel="Offer" style="margin-top: 6px;">Offer</span>
                                    <span class="col-xs-12 col-sm-8 col-md-8 col-lg-8"><input type="checkbox" tabindex="11" controlid="chkActive" control="OfferPage.chkBox" name="offer_active"><span class="label" style="margin-top:-22px;margin-left:5px;" rlabel="Active">Active</span></span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <span class="label col-xs-12 col-sm-5 col-md-5 col-lg-5" rlabel="Offers Image" style="/*margin-top: 30px;*/">Offers Image</span>
                                <div class="image-panel col-xs-12 col-sm-12 col-md-7 col-lg-7" align="center" controlid="pnlImg" control="OfferPage.htmlControl" style="margin-top:10px;">
                                    <img control="OfferPage.htmlControl" controlId="outputImg" id="output" style="max-width:90%; max-height:100px;" />
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <label for="fileUpload_patient_details">
                                            Select File to Upload
                                        </label>
                                        <input type="file" id="fileUpload" accept="image/*" tabindex="6" onchange="loadFile(event)" style="border-color:#ffffff">
                                        <br>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <input id="action-upload-button" style="display:none;" class="primaryReadButton" control="OfferPage.primaryReadButton" type="button" value="Upload File" controlid="btnUploadPatientImage" event="click:btnUploadPatientImage_click">
                                    </div>
                                    <script>
                                        var loadFile = function (event) {
                                            var output = document.getElementById('output');
                                            output.src = URL.createObjectURL(event.target.files[0]);
                                        };
                                    </script>
                                </div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div><br />


</body>
</html>
