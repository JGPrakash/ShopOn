<!DOCTYPE html>
<html>
<head>


    <script src="/config/config.js" type="text/javascript"></script>
    <script type="text/javascript">


        document.write('<script src="/'+ appConfig.root + '/core/master.js" type="text/javascript" > <\/script> ');
        document.write('<link href="/' + appConfig.root + '/shopon/view/collection/collection.css" rel="stylesheet" />');
        document.write('<script src="/' + appConfig.root + '/shopon/view/collection/collection.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/shopon/service/collection-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/shopon/service/product/sales-item-api.js"><\/script>');

        document.write('<script src="/' + appConfig.root + '/shopon/service/w3data/w3data.js"><\/script>');
        
    </script>

</head>


<body control="page.collectionPage" controlId="collectionPage">



    <div control="collectionPage.masterPage" controlId="masterPage"></div>
    <div style="margin-top:40px">

        <!--Load Content Area-->
        <div class="container-fluid">


            <div class="content-area row">
                <div control="collectionPage.messagePanel" controlid="msgPanel" class="message-panel" style="display:none">
                </div>
                <div class="search-panel col-sm-4" default-button="btnSearch">

                    <div class="search-action">
                        <hr>
                        <input type="button" value="Search" rlabel="Search" control="collectionPage.primaryReadButton" controlId="btnSearch" event="click:btnSearch_click" />

                    </div>

                    <div class="search-filter">
                        <div>

                            <input type="text" control="collectionPage.textBox" controlId="txtSearchInput" rlabel="Enter collection no or name" placeholder="Enter collection no or name">
                        </div>



                    </div>
                    <div class="search-result">
                        <div control="collectionPage.grid" controlId="grdSearchResult"> </div>
                    </div>
                    <div class="col-sm-12">
                        <span class="label" rlabel="F1 - New"> F1 - New </span>
                        <span class="label" rlabel="F2 - Save"> F2 - Save </span>
                        <span class="label" rlabel="Ctrl + R - Remove"> Ctrl + R - Remove </span>
                    </div>
                </div>
                <div class="detail-panel  col-sm-8">

                    <div class="detail-action">
                        <input type="button" value="New" rlabel="New" control="collectionPage.primaryReadButton" controlId="btnNew" event="click:btnNew_click" />

                        <input type="button" value="Save" rlabel="Save" control="collectionPage.primaryReadButton" controlId="btnSave" event="click:btnSave_click" />

                        <input type="button" value="Remove" rlabel="Remove" control="collectionPage.secondaryButton" controlId="btnDelete" event="click:btnDelete_click" />

                    </div>

                    <div class="detail-info container-fluid">
                        <div class="detail-basic row col-xs-12">
                            <span class="label col-sm-12"><b>Details:</b></span>
                            <div class="row col-xs-12">
                                <span class="label col-sm-4" rlabel="Collection Name">Collection Name Name<span style="color:red;">*</span></span>
                                <input class="col-sm-8" type="text" control="collectionPage.textBox" controlId="txtName">
                            </div>
                            <div class="row col-xs-6" style="margin-top:10px;">
                                <span class="col-xs-6" style="padding:0px;">Order No</span>
                                <input class="col-xs-6" type="text" control="collectionPage.textBox" controlId="txtSortOrder" placeholder="Sort Order">
                            </div>
                            <div class="row col-xs-6" style="margin-top:10px;">
                                <span class="col-xs-5">Collection Shown In</span>
                                <select class="col-xs-6" control="collectionPage.dropDownList" controlid="ddlCollectionType">
                                    <option value="-1">Select</option>
                                    <option value="1">Home Image Slider</option>
                                    <option value="2">Home Page</option>
                                    <option value="3">Home Page Details</option>
                                    <option value="4">Deals</option>
                                </select>
                            </div>
                            <div class="row col-xs-6" style="margin-top:10px;">
                                <span class="col-xs-6" style="padding:0px;">Collection Style</span>
                                <select class="col-xs-6" control="collectionPage.dropDownList" controlid="ddlCollectionStyle">
                                    <option value="1">Slider Style1</option>
                                    <option value="2">1 X 4 Images</option>
                                    <option value="3">Slider Style2</option>
                                </select>
                            </div>
                            <div class="image-panel col-xs-6" align="center" controlId="pnlImg" control="collectionPage.htmlControl">
                                <div class="col-lg-12">
                                    <img id="output" style="max-width:150px; max-height:150px;" />
                                    <div class="col-md-10">
                                        <div>
                                            <label for="fileUpload" class="label" rlabel="Select File to Upload:">
                                                Select File to Upload:
                                            </label>

                                            <input type="file" id="fileUpload" accept="image/*" onchange="loadFile(event)">
                                            <br />
                                            <input id="btnUploadFile" class="btn btn-sm btn-success" control="collectionPage.primaryReadButton" type="button" value="Upload File" rlabel="Upload File" controlid="btnUploadImage" event="click:btnUploadImage_click" />
                                        </div>
                                        <script>
                                        var loadFile = function (event) {
                                            var output = document.getElementById('output');
                                            output.src = URL.createObjectURL(event.target.files[0]);
                                        };
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="col-xs-12" />
                        <div class="col-xs-12" style="padding:0px;margin-top:10px;" control="collectionPage.htmlControl" controlId="pnlItem">
                            <span class="label col-sm-12"><b>Collection Items:</b></span>
                            <span class="label  col-xs-12 col-lg-2">Add Products</span>
                            <input class="col-xs-12 col-lg-5" rlabel="Products" controlId="txtItem" control="collectionPage.autoCompleteList" />
                            <input value="+" controlId="btnAddItemCarosal" control="collectionPage.primaryReadButton" event="click:btnAddItemCarosal_click" style="margin-left:10px;" />
                            <div class="row col-xs-12" style="margin-top:10px;"><div control="collectionPage.grid" controlId="grdCarosalItems"> </div></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div><br />


</body>
</html>
