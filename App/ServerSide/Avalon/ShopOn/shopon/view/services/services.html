<html>
    <head>
         <!--<base href="/ShopOn/">
    <script src="core/master.js" type="text/javascript"></script>-->
    
        <script src="/config/config.js" type="text/javascript"></script>
        <script type="text/javascript">

            document.write('<script src="/'+ appConfig.root + '/core/master.js" type="text/javascript" > <\/script> ');
            document.write('<script src="/' + appConfig.root + '/shopon/service/services-api.js"><\/script>');
            document.write('<link href="/' + appConfig.root + '/shopon/view/services/services.css" rel="stylesheet" />');
            document.write('<script src="/' + appConfig.root + '/shopon/view/services/services.js"><\/script>');
        </script>

    </head>
    
<body control="page.servicesPage" controlId="servicesPage">

    <div control="servicesPage.masterPage" controlId="masterPage"></div>

    <div style="margin-top:40px">

        <!--Load Content Area-->
        <div class="container-fluid">

            <div class="content-area row">
                <div control="servicesPage.messagePanel" controlid="msgPanel" class="message-panel" style="display:none">
                </div>
                <div class="search-panel col-sm-4" default-button="btnSearch">

                    <div class="search-action">
                        <hr>
                        <input type="button" value="Search" rlabel="Search" control="servicesPage.primaryReadButton" controlId="btnSearch" event="click:btnSearch_click" />

                    </div>
                    
                    <div class="search-filter">
                        <div>
                            <input type="text" control="servicesPage.textBox" controlId="txtSearchInput" rlabel="Enter Manufature No or Name" placeholder="Enter Manufature No or Name">
                        </div>
                    </div>
                    <div class="search-result">
                        <div control="servicesPage.grid" controlId="grdSearchResult"> </div>
                    </div>
                </div>
                <div class="detail-panel col-sm-8" control="servicesPage.htmlControl" controlId="pnlDetailSection">

                    <div class="detail-action">
                        <input type="button" value="Save" rlabel="Save" control="servicesPage.primaryWriteButton" controlId="btnSave" event="click:btnSave_click" />
                    </div>
                    
                    <div class="detail-info container-fluid">
                        <div class="detail-basic row">
                            <div class="col-xs-12 header-style-1 padding-left-zero">
                                <span class="label col-sm-12 header-style-1" control="servicesPage.label" controlid="lblDetails" rlabel="Details"><b>Product Details:</b></span>
                            </div>
                            <div class="col-sm-6 padding-left-zero">
                                <span class="label col-sm-5">Product Type</span>
                                <input  class="col-sm-7" type="text" control="servicesPage.textBox" controlId="txtPtypeName" placeholder="Product Type" disabled>
                            </div>
                            <div class="col-sm-6 padding-left-zero">
                                <span class="label col-sm-5">Brand</span>
                                <input class="col-sm-7" type="text" control="servicesPage.textBox" maxlength="10" controlId="txtBrand" placeholder="Brand" disabled>
                            </div>
                            <div class="col-sm-6 padding-left-zero">
                                <span class="label col-sm-5">Model</span>
                                <input class="col-sm-7" type="text" control="servicesPage.textBox" controlId="txtModel" placeholder="Model" disabled>
                            </div>
                            <div class="col-sm-6 padding-left-zero">
                                <span class="label col-sm-5">Problem Details</span>
                                <textarea class="col-sm-7" rows="5" controlId="txtProblemDetails" control="servicesPage.textBox" placeholder="Problem Details" disabled></textarea>
                            </div>
                            <hr class="col-xs-12" />
                            <div class="col-xs-12 header-style-1 padding-left-zero">
                                <span class="label col-sm-12 header-style-1"><b>Service Details:</b></span>
                            </div>
                            <div class="col-sm-6 padding-left-zero">
                                <span class="label col-sm-5">Service Type</span>
                                <input class="col-sm-7" type="text" control="servicesPage.textBox" controlId="txtServiceType" placeholder="Service Type" disabled>
                            </div>
                            <div class="col-sm-6 padding-left-zero" control="servicesPage.htmlControl" controlId="pnlAddress">
                                <span class="label col-sm-5">Address</span>
                                <textarea class="col-sm-7" rows="5" controlId="txtAddress" control="servicesPage.textBox" placeholder="Address" disabled></textarea>
                            </div>
                            <div class="col-sm-6 padding-left-zero">
                                <span class="label col-sm-5">Contact Number</span>
                                <input class="col-sm-7" type="text" control="servicesPage.textBox" controlId="txtContactNumber" placeholder="Contact Number" disabled>
                            </div>
                            <hr class="col-xs-12" />
                            <div class="col-xs-12 header-style-1 padding-left-zero">
                                <span class="label col-sm-12 header-style-1"><b>Service Status Details:</b></span>
                            </div>
                            <div class="col-sm-6 padding-left-zero">
                                <span class="label col-sm-5">Service Status</span>
                                <select class="col-sm-7" control="servicesPage.dropDownList" controlid="ddlStatus"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />

</body>
</html>
