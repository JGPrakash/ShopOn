<html>
<head>
    <script src="/config/config.js" type="text/javascript"></script>
    <script type="text/javascript">


        document.write('<script src="/'+ appConfig.root + '/core/master.js" type="text/javascript" > <\/script> ');
        document.write('<script src="/' + appConfig.root + '/login/service/user/user-service.js"><\/script>');

        document.write('<link href="/' + appConfig.root + '/finfacts/view/accounts-report/accounts-report.css" rel="stylesheet" />');
        document.write('<script src="/' + appConfig.root + '/finfacts/view/accounts-report/accounts-report.js"><\/script>');

        document.write('<script src="/' + appConfig.root + '/finfacts/service/accaccount-service.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/finfacts/service/user/business-service.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/finfacts/service/user/company-service.js"><\/script>');

        document.write('<script src="/' + appConfig.root + '/finfacts/service/account-group-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/finfacts/service/account-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/finfacts/service/account-report-api.js"><\/script>');
    </script>

</head>
<body control="page.accountsReportPage" controlId="accountsReportPage">
    <div control="accountsReportPage.masterPage" controlId="masterPage"></div>
    <div control="accountsReportPage.messagePanel" controlid="msgPanel" class="message-panel" style="display:none; margin-top:40px;"></div>

    <!--Load Content Area-->
    <div class="container-fluid" style="margin-top:40px;">
        <div class="row">
            <div class="col-xs-12 report-header">
                <span class="report-title">Accounts Report</span>
                <input rlabel="Preview" value="Preview" control="accountsReportPage.primaryWriteButton" controlid="btnGenerate" event="click:btnView_click" />
                <input rlabel="Export" value="Export" control="accountsReportPage.primaryWriteButton" controlid="btnReport" event="click:btnPrint_click" />
                <span class="label" style="float: right;margin-top: 5px;font-weight: bold;"> F2 - Export </span>
                <span class="label" style="float: right;margin-top: 5px;font-weight: bold;"> F1 - Preview </span>
            </div>
        </div>

        <div class="filter-panel" control="accountsReportPage.htmlControl" controlid="pnlDetail">
            <div class="col-xs-3">
                <span class="label" rlabel="Start Date">Start Date</span>
                <input type="text" control="accountsReportPage.dateSelector" controlId="dsFromDate">
            </div>
            <div class="col-xs-3">
                <span class="label" rlabel="End Date">End Date</span>
                <input type="text" control="accountsReportPage.dateSelector" controlId="dsToDate">
            </div>
            <div class="col-xs-3">
                <span class="label" rlabel="Trans Type">Trans Type</span>
                <select controlId="ddlTypeFilter" control="accountsReportPage.dropDownList" style="">
                    <option>All</option>
                    <option>Debit</option>
                    <option>Credit</option>
                </select>
            </div>
            <!--<div class="col-xs-3">
                <span class="label" rlabel="Store">Store</span>
                <select controlId="ddlStore" control="accountsReportPage.dropDownList" style=""></select>
            </div>-->
            <div class="col-xs-3">
                <span class="label" rlabel="Acc Group">Acc Group</span>
                <select controlId="ddlAccountGroup" control="accountsReportPage.dropDownList" style=""></select>
            </div>
            <div class="col-xs-3">
                <span class="label" rlabel="Accounts">Account</span>
                <select controlId="ddlAccountName" control="accountsReportPage.dropDownList" style=""></select>
            </div>
            <div class="col-xs-3">
                <span class="label" rlabel="Description">Description</span>
                <input type="text" control="accountsReportPage.textBox" controlId="txtDescription">
            </div>
            <!--<div class="col-xs-3">
                <span class="label" rlabel="Bill No">Bill No</span>
                <input type="text" control="accountsReportPage.textBox" controlId="txtKey1">
            </div>
            <div class="col-xs-3">
                <span class="label" rlabel="Customer/Vendor No">Customer/Vendor No</span>
                <input type="text" control="accountsReportPage.textBox" controlId="txtKey2">
            </div>-->

            <!--<div class="col-xs-3">
                <span class="label" style="font-weight:bold;font-size:20px" rlabel="Total Credit/Debit">Total Credit/Debit</span>
                <p style="font-weight:bold;font-size:20px" controlid="lblTotal" control="accountsReportPage.labelValue"></p>
            </div>-->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 summary-panel" style="display:none" control="accountsReportPage.htmlControl" controlid="pnlSummary">
            <h2 class="col-xs-12 col-sm-12 col-md-12 col-lg-12" control="accountsReportPage.label" controlid="lblSummaryName">Summary</h2>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 summary-div" control="accountsReportPage.htmlControl" controlid="pnlSalesSummary">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 summary-panel-div"  control="accountsReportPage.htmlControl" controlid="pnlTotalDebit">
                    <span class="col-xs-12 col-sm-12 col-md-5 col-lg-5 label" style="font-size: 23px;" rlabel="Total Debit">Total Debit</span>
                    <p class="col-xs-12 col-sm-12 col-md-7 col-lg-7 sum-label" control="accountsReportPage.labelValue" controlid="lblTotalDebit"></p>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 summary-panel-div"  control="accountsReportPage.htmlControl" controlid="pnlTotalCredit">
                    <span class="col-xs-12 col-sm-12 col-md-5 col-lg-5 label"style="font-size: 23px;"  rlabel="Total Credit">Total Credit</span>
                    <p class="col-xs-12 col-sm-12 col-md-7 col-lg-7 sum-label" control="accountsReportPage.labelValue" controlid="lblTotalCredit"></p>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 summary-panel-div"  control="accountsReportPage.htmlControl" controlid="pnlCurrentNetAmt">
                    <span class="col-xs-12 col-sm-12 col-md-5 col-lg-5 label"style="font-size: 23px;"  rlabel="Current Net">Current Net</span>
                    <p class="col-xs-12 col-sm-12 col-md-7 col-lg-7 sum-label" control="accountsReportPage.labelValue" controlid="lblCurrentNetAmt"></p>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 summary-panel-div" style="float:right"  control="accountsReportPage.htmlControl" controlid="pnlNetAmount">
                    <span class="col-xs-12 col-sm-12 col-md-5 col-lg-5 label"style="font-size: 23px;"  rlabel="Net Amount">Net Amount</span>
                    <p class="col-xs-12 col-sm-12 col-md-7 col-lg-7 sum-label" control="accountsReportPage.labelValue" controlid="lblNetAmount"></p>
                </div>
            </div>

        </div>        
        <div class="col-xs-12" style="margin-top:10px;" control="accountsReportPage.htmlControl" controlid="pnlTransactionGrid">
            <h2>Transaction</h2>
            <div style="margin-top:0px;width:100%; margin-bottom:2%;margin-left:0px; overflow-x:auto; overflow-y:hidden;">
                <div control="accountsReportPage.grid" style="" controlid="grdAccountsTrans"></div>
            </div>
        </div>
    </div>
    <div controlId="pnlPrintingPopup" control="accountsReportPage.popup" style="display:none">
        <div class="row col-sm-12">
            &nbsp;
        </div>
        <div class="row col-sm-12">
            <span class="label col-sm-4" rlabel="Export Type">Export Type</span>
            <select style="margin-left:15px;" class="col-sm-4" control="accountsReportPage.dropDownList" controlid="ddlExportType">
                <option>PDF</option>
                <option>EXCEL</option>
                <option>WORD</option>
                <option>PPT</option>
                <option>CSV</option>
                <option>HTML</option>
            </select>
            <input class="col-xs-12 col-lg-2" style="float:right;" value="Go" rlabel="Go" controlId="btnPrintJasperBill" control="accountsReportPage.primaryWriteButton" event="click:btnPrintJasperBill_click" />
        </div>
    </div>
    <div control="accountsReportPage.popup" controlid="pnlAddPeriodPopup" style="display:none">
        <div style="width:100%;display: inline-block; margin: 5px;">
            <input type="button" value="Save" control="accountsReportPage.primaryWriteButton" controlid="btnSavePeriod" event="click:btnSavePeriod_click" style="float: right" />
        </div>
        <div class="detail-basic">
            <div>
                <span class="label">Period Name</span>
                <input type="text" control="accountsReportPage.textBox" controlid="txtPeriodName" />
            </div>
        </div>
    </div>
</body>
</html>
